    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(90deg, #ff0000, #990000);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            animation: fadeInDown 1s ease-out;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }
        .filter {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .filter input, .filter select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 30%;
        }
        .product {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            cursor: pointer;
            opacity: 1;
            transform: translateY(0);
            animation: fadeUp 1s ease-out forwards;
            position: relative;
        }
        .product img {
            width: 80px;
            height: auto;
            margin-right: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .product:hover img {
            transform: scale(1.1);
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .cart h2 {
            margin-bottom: 10px;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart-total {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ff0000;
        }
        .cart-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.5s ease-in-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

        </div>

    <div id="cartPopup" class="cart-popup"></div>
    <script>
        let cart = [];
        function addToCart(event, name, price, description) {
            event.stopPropagation();
            cart.push({ name, price, description });
            updateCart();
            showCartPopup(name, price, description);
        }
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price} AZN`;
                cartItems.appendChild(li);
                total += item.price;
            });
            cartTotal.textContent = total;
        }
        function showCartPopup(name, price, description) {
            const popup = document.getElementById('cartPopup');
            popup.innerHTML = `<strong>${name}</strong><br>${description}<br><span style='color: red; font-weight: bold;'>Qiym…ôt: ${price} AZN</span>`;
            popup.style.display = 'block';
            setTimeout(() => { popup.style.display = 'none'; }, 3000);
        }
