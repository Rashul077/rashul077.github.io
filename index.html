<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAH Phone Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(90deg, #ff0000, #990000);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .cart-btn {
            background: linear-gradient(90deg, #ff5722, #e64a19);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .cart-btn:hover {
            background: linear-gradient(90deg, #e64a19, #bf360c);
        }
        .cart-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .cart-total {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>üì± RAH Phone Store üì±</header>
    <div class="container">
        <div class="filter">
            <input type="text" id="search" placeholder="M…ôhsul axtarƒ±n..." onkeyup="filterProducts()">
            <select id="brandFilter" onchange="filterProducts()">
                <option value="">Brendl…ôr…ô g√∂r…ô s√ºz</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Xiaomi">Xiaomi</option>
            </select>
        </div>
        <div class="product-grid" id="productList"></div>
        <div class="cart">
            <h2>S…ôb…ôt</h2>
            <ul id="cartItems"></ul>
            <p class="cart-total">C…ômi: <span id="cartTotal">0</span> AZN</p>
        </div>
    </div>
    <script>
        const products = [
            { name: "iPhone 16 Pro", price: 4500, image: "iphone16.png", brand: "Apple" },
            { name: "iPhone 15 Pro", price: 3500, image: "iphone15.png", brand: "Apple" },
            { name: "Samsung S22 Ultra", price: 4500, image: "samsung22.png", brand: "Samsung" },
            { name: "Xiaomi Note 13 Pro", price: 3000, image: "xiaomi13.png", brand: "Xiaomi" }
        ];
        
        let cartTotal = 0;
        
        function loadProducts(filteredList = products) {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";
            filteredList.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Qiym…ôt: ${product.price} AZN</p>
                    <button class="cart-btn" onclick="addToCart('${product.name}', ${product.price})">S…ôb…ôt…ô …ôlav…ô et</button>
                `;
                productList.appendChild(productDiv);
            });
        }
        
        function addToCart(name, price) {
            const cartItems = document.getElementById("cartItems");
            const cartTotalElem = document.getElementById("cartTotal");
            
            const li = document.createElement("li");
            li.textContent = `${name} - ${price} AZN`;
            cartItems.appendChild(li);
            
            cartTotal += price;
            cartTotalElem.textContent = cartTotal;
        }
        
        function filterProducts() {
            let searchQuery = document.getElementById("search").value.toLowerCase();
            let brandFilter = document.getElementById("brandFilter").value;
            let filtered = products.filter(p => 
                (p.name.toLowerCase().includes(searchQuery)) &&
                (brandFilter === "" || p.brand === brandFilter)
            );
            loadProducts(filtered);
        }
        
        window.onload = () => loadProducts();
    </script>
</body>
</html>
